{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-2">Init Inventory (Admin)</h3>
          <div class="text-secondary mb-3">Creates Inventory tables in Supabase and seeds master data (sizes, thickness, brands).</div>
          <form method="post" action="/admin/inventory/init">
            <div class="mb-3">
              <label class="form-label">Seed Token</label>
              <input class="form-control" name="token" placeholder="Enter SEED_TOKEN" />
            </div>
            <button class="btn btn-primary" type="submit">Create Tables + Seed Inventory</button>
          </form>
          <div class="form-text mt-3">Requires env: ENABLE_SEED=1 and SEED_TOKEN.</div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
