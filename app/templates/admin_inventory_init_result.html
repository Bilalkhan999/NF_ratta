{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-2">Init Inventory (Admin)</h3>
          {% if ok %}
            <div class="alert alert-success">Inventory tables created and master data seeded.</div>
          {% else %}
            <div class="alert alert-danger">Failed: {{ error }}</div>
          {% endif %}
          <div class="text-secondary mb-3">Create tables: {{ created_tables }}</div>
          <div class="d-flex gap-2">
            <a class="btn btn-primary" href="/inventory">Go to Inventory</a>
            <a class="btn btn-outline-secondary" href="/">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
